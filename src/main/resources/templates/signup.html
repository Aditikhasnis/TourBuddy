<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Signup</h2>
        <form action="/signup" method="post" th:object="${customer}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="country">Country:</label>
            <select id="country" name="country" th:field="*{country}" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="America">America</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" required>
            
            <button type="submit" onclick="location.href='/login'">Signup</button>
        </form>
    </div>
</body>
</html>
