<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Packages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Packages List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Package Name</th>
      <th>Price</th>
      <th>Persons</th>
      <th>Customer Name</th>
      <th>Customer Age</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="package : ${packages}">
      <td th:text="${package.id}"></td>
      <td th:text="${package.packageName}"></td>
      <td th:text="${package.price}"></td>
      <td th:text="${package.persons}"></td>
      <td th:text="${package.customerName}"></td>
      <td th:text="${package.customerAge}"></td>
      <td th:text="${package.gender}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
